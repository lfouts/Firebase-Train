<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <div class="jumbotron">
    <h1>All of the Trains</h1>

  </div>


  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">Current Train Schedule</div>
    <div class="panel-body">
      <table class="table" id="currentTrain">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>First Arrival</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>

      </table>
    </div>

    <!-- Table -->

  </div>
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">
      <table class="table">
        <form>
          Train Name:<br>
          <input type="text" name="firstname" class="form-control" id="train-name-input">
          <br> Destination:
          <br>
          <input type="text" name="lastname" class="form-control" id="destination-input">
          <br /> Frequency:
          <br>
          <input type="text" name="firstname" class="form-control" id="frequency-input">
          <br> First Arrival:<br>
          <input type="text" name="lastname" class="form-control" id="first-arrival-input">
        <br />
          <input class="btn btn-primary" type="submit" value="Submit" id="submit">

        </form>

      </table>
    </div>

  </div>


</body>

</html>
